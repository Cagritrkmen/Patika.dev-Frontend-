<body class="bg-dark">

    <h1 class="fw-bold text-warning text-center mt-5">KODLUYORUZ</h1>
    <h1 class=" text-warning text-center mt-3" id="Name">Merhaba,****** !, Hoşgeldin! </h1>
    <h1 class=" text-warning text-center mt-3" id="Time">time</h1>
    <p style="font-size: 18px;" class=" text-warning text-center mt-3"asdad>tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.</p>



    <script>
        let time = document.querySelector("#Time");
        let name = document.querySelector("#Name");
        let x = window.prompt("İsminizi girin: ");
        name.innerText = `Merhaba ${x}! Hoşgeldin!`;
        function getTime() {
            const d = new Date();
            let hour = d.getHours();
            let minute = d.getMinutes();
            let second = d.getSeconds();
            let day = d.getDay();
            switch (day) {
                case 1:
                    day = "Pazartesi"
                    break
                case 2:
                    day = "Salı"
                    break
                case 3:
                    day = "Çarşamba"
                    break
                case 4:
                    day = "Perşembe"
                    break
                case 5:
                    day = "Cuma"
                    break
                case 6:
                    day = "Cumartesi"
                    break
                case 7:
                    day = "Pazar"
                    break
            }
            (minute < 9) ? minute = "0" + minute : minute = minute;
            (second < 9) ? second = "0" + second : second = second;
            (hour < 9) ? hour = "0" + hour : hour = hour;
            let now = `${hour}:${minute}:${second} ${day}`
            return now
        }
        setInterval(getTime, 1000)
        function writeTime() {
            time.innerText = getTime();
        }
        setInterval(writeTime, 1000)


    </script>
